<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <!-- Background color to prevent flash -->
    <style>
      html, body { background-color: #0f172a; margin: 0; padding: 0; }
      #root { background-color: #0f172a; }
      .no-js { display: none; }
    </style>
    
    <!-- Globe.gl dependency - Using one without Three.js bundled -->
    <script src="https://unpkg.com/globe.gl@2.32.1/dist/globe.gl.min.js" defer></script>
    
    <!-- Fallback for Globe.gl with faster loading -->
    <script>
      // Immediate initialization
      window.Globe = window.Globe || null;
      
      // Load fallback faster
      setTimeout(function() {
        if (!window.Globe) {
          console.warn('Globe.gl not loaded from CDN, loading fallback');
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/globe.gl@2.32.1/dist/globe.gl.min.js';
          script.async = true;
          document.head.appendChild(script);
        }
      }, 1000);
    </script>
  </head>
  <body>
    <!-- No-JS fallback -->
    <noscript>
      <div class="no-js">You need to enable JavaScript to run this app.</div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
